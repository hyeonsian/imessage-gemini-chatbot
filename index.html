<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iMessage Chat</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">✦</div>
            <div class="splash-text">AI Assistant</div>
        </div>
    </div>

    <!-- Conversation List View -->
    <div id="conversationListView" class="conversation-list-view">
        <header class="list-header">
            <button class="list-pill-btn" id="listEditBtn">편집</button>
            <h1 class="list-title">메시지</h1>
            <button class="list-menu-btn" id="listMenuBtn" aria-label="메뉴">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M4 7H20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                    <path d="M4 12H16" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                    <path d="M4 17H12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                </svg>
            </button>
        </header>

        <main class="list-main" id="conversationList">
            <!-- Conversations rendered by JS -->
        </main>

        <footer class="list-footer">
            <button class="dictionary-btn" id="dictionaryBtn" aria-label="내 사전">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <path d="M5 4.5C5 3.67 5.67 3 6.5 3H18.5C19.33 3 20 3.67 20 4.5V18.5C20 19.33 19.33 20 18.5 20H6.5C5.67 20 5 19.33 5 18.5V4.5Z"
                        stroke="currentColor" stroke-width="1.8" />
                    <path d="M8.5 7H16.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
                    <path d="M8.5 11H16.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
                    <path d="M8.5 15H13.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
                </svg>
                <span>내 사전</span>
            </button>
        </footer>
    </div>

    <div id="dictionaryView" class="dictionary-view">
        <header class="dictionary-page-header">
            <button class="dictionary-back-btn" id="dictionaryBackBtn" aria-label="뒤로가기">
                <svg width="14" height="24" viewBox="0 0 14 24" fill="none">
                    <path d="M12 2L2 12L12 22" stroke="#007aff" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <div class="dictionary-page-title-wrap">
                <h1 class="dictionary-page-title">내 사전</h1>
                <div class="dictionary-page-subtitle" id="dictionaryPageSubtitle" hidden></div>
            </div>
            <button class="dictionary-header-icon-btn" id="dictionaryCategoriesBtn" aria-label="카테고리">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <path d="M5 7.5C5 6.67 5.67 6 6.5 6H17.5C18.33 6 19 6.67 19 7.5V10.5C19 11.33 18.33 12 17.5 12H6.5C5.67 12 5 11.33 5 10.5V7.5Z"
                        stroke="#007aff" stroke-width="1.8" />
                    <path d="M5 15.5C5 14.67 5.67 14 6.5 14H12.5C13.33 14 14 14.67 14 15.5V16.5C14 17.33 13.33 18 12.5 18H6.5C5.67 18 5 17.33 5 16.5V15.5Z"
                        stroke="#007aff" stroke-width="1.8" />
                    <path d="M16.5 14L19 16.5L16.5 19" stroke="#007aff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </header>
        <main class="dictionary-page-main" id="dictionaryPageList"></main>
    </div>

    <div id="dictionaryCategoryView" class="dictionary-view">
        <header class="dictionary-page-header">
            <button class="dictionary-back-btn" id="dictionaryCategoryBackBtn" aria-label="뒤로가기">
                <svg width="14" height="24" viewBox="0 0 14 24" fill="none">
                    <path d="M12 2L2 12L12 22" stroke="#007aff" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <h1 class="dictionary-page-title">카테고리</h1>
            <button class="dictionary-header-icon-btn" id="dictionaryCategoryAddBtn" aria-label="카테고리 추가">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M12 5V19M5 12H19" stroke="#007aff" stroke-width="2.2" stroke-linecap="round" />
                </svg>
            </button>
        </header>
        <main class="dictionary-page-main dictionary-category-page-main" id="dictionaryCategoryList"></main>
    </div>

    <div id="app">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <button class="icon-btn" id="clearBtn" aria-label="새 대화">
                    <svg width="14" height="24" viewBox="0 0 14 24" fill="none">
                        <path d="M12 2L2 12L12 22" stroke="#007aff" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <div class="header-center" id="headerProfile">
                <div class="header-avatar-wrapper">
                    <div class="contact-avatar" id="headerAvatar">✦</div>
                    <span class="online-dot"></span>
                </div>
                <div class="header-text-info">
                    <div class="contact-name" id="contactName">AI Assistant</div>
                    <div class="contact-status" id="contactStatus">Gemini 1.5 Flash</div>
                </div>
            </div>

            <div class="header-right">
                <button class="icon-btn" id="searchToggleBtn" aria-label="검색">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="7" stroke="#007aff" stroke-width="2.1" />
                        <path d="M16.2 16.2L21 21" stroke="#007aff" stroke-width="2.1" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="chat-search-bar" id="chatSearchBar" hidden>
            <div class="chat-search-input-wrap">
                <input id="chatSearchInput" type="search" placeholder="Search messages" autocomplete="off" />
                <span class="chat-search-count" id="chatSearchCount">0/0</span>
            </div>
            <div class="chat-search-nav">
                <button type="button" class="chat-search-btn" id="chatSearchPrevBtn" aria-label="이전 결과">↑</button>
                <button type="button" class="chat-search-btn" id="chatSearchNextBtn" aria-label="다음 결과">↓</button>
            </div>
        </div>

        <!-- Messages Area -->
        <main class="chat-messages" id="chatMessages">
            <div class="date-divider"><span>오늘</span></div>
            <!-- Messages will be injected here -->
        </main>

        <!-- Input Area -->
        <footer class="chat-input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="iMessage" rows="1" maxlength="4000"></textarea>
                    <button class="voice-btn" id="voiceBtn" aria-label="음성 메시지">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" fill="currentColor" />
                            <path d="M19 10v1a7 7 0 01-14 0v-1M12 18v4m-4 0h8" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <button class="send-btn" id="sendBtn" aria-label="전송">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M12 19V5M5 12l7-7 7 7" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- AI Profile Detail Modal (iOS Style) -->
    <div class="modal profile-modal" id="profileModal">
        <div class="profile-modal-content">
            <div class="profile-modal-header">
                <button class="profile-back-btn" id="profileClose" aria-label="뒤로가기">
                    <svg width="12" height="20" viewBox="0 0 12 20" fill="none">
                        <path d="M10 2L2 10L10 18" stroke="#007aff" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <div class="profile-header-title">정보</div>
                <button class="profile-edit-btn" id="profileEditBtn">편집</button>
            </div>

            <div class="profile-hero">
                <div class="profile-avatar-large" id="profileAvatarLarge">✦</div>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                <button class="change-avatar-btn" id="changeAvatarBtn" style="display: none;">사진 편집</button>
                <input type="text" class="profile-name-input" id="aiNameInput" placeholder="AI 비서 이름" disabled>
            </div>

            <div class="profile-sections">
                <div class="profile-section">
                    <div class="section-title">시스템 프롬프트</div>
                    <div class="section-group">
                        <textarea class="profile-prompt-input" id="profileSystemPrompt" placeholder="AI의 성격을 설정해보세요."
                            disabled></textarea>
                    </div>
                </div>

                <div class="profile-section">
                    <div class="section-title">음성 프리셋</div>
                    <div class="section-group">
                        <div class="section-row voice-row">
                            <span>음성 선택</span>
                            <select id="voicePresetSelect" class="profile-voice-select">
                                <option value="Kore">Kore</option>
                                <option value="Puck">Puck</option>
                                <option value="Achird">Achird</option>
                                <option value="Aoede">Aoede</option>
                                <option value="Charon">Charon</option>
                                <option value="Fenrir">Fenrir</option>
                            </select>
                        </div>
                        <div class="section-row voice-row">
                            <span>테스트 음성</span>
                            <button id="testVoicePresetBtn" class="profile-voice-test-btn" type="button">재생</button>
                        </div>
                    </div>
                </div>

                <div class="profile-section">
                    <div class="section-group">
                        <div class="section-row">
                            <span>알림 소리</span>
                            <div class="ios-switch"></div>
                        </div>
                        <div class="section-row">
                            <span>읽음 확인 보내기</span>
                            <div class="ios-switch active"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal (Legacy/Global) -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>설정</h3>
                <button class="close-btn" id="modalClose">&times;</button>
            </div>
                <div class="settings-group">
                    <label for="modelSelect">모델 선택</label>
                    <select id="modelSelect">
                    <option value="gemini-3-flash-preview">Gemini 3 Flash (추천)</option>
                    <option value="gemini-3-pro-preview">Gemini 3 Pro</option>
                    </select>
                </div>

            <div class="settings-footer">
                <button class="danger-btn" id="clearChat">대화 내역 삭제</button>
                <button class="primary-btn" id="saveSettings">모델 설정 저장</button>
            </div>

            <div class="pwa-settings">
                <h4>PWA 설정</h4>
                <button id="enableNotifications" class="secondary-btn">알림 활성화</button>
                <button id="testPushBtn" class="secondary-btn">테스트 알림 발송</button>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
