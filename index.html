<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AI Chat" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="description" content="iMessage 스타일 AI 채팅 앱 - Gemini 연동" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>AI Chat</title>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <button class="header-btn back-btn" aria-label="뒤로가기">
                    <svg width="12" height="20" viewBox="0 0 12 20" fill="none">
                        <path d="M10 2L2 10L10 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <div class="header-center">
                <div class="avatar">
                    <div class="avatar-icon">✦</div>
                    <span class="online-dot"></span>
                </div>
                <div class="header-info">
                    <h1 class="contact-name">AI Assistant</h1>
                    <p class="contact-status" id="contactStatus">온라인</p>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn settings-btn" id="settingsBtn" aria-label="설정">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="currentColor" stroke-width="1.8" />
                        <path
                            d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"
                            stroke="currentColor" stroke-width="1.8" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Messages Area -->
        <main class="chat-messages" id="chatMessages">
            <div class="date-divider">
                <span>오늘</span>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="chat-input-area">
            <div class="input-container">
                <button class="input-action-btn" id="clearBtn" aria-label="새 대화">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 4v16m8-8H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="메시지를 입력하세요..." rows="1" maxlength="4000"></textarea>
                </div>
                <button class="send-btn" id="sendBtn" aria-label="전송" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 19V5M5 12l7-7 7 7" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Settings Modal -->
        <div class="modal-overlay" id="settingsModal">
            <div class="modal">
                <div class="modal-header">
                    <h2>설정</h2>
                    <button class="modal-close" id="modalClose">✕</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="modelSelect">모델 선택</label>
                        <select id="modelSelect">
                            <option value="gemini-3-flash-preview">Gemini 3 Flash (추천)</option>
                            <option value="gemini-3-pro-preview">Gemini 3 Pro</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="systemPrompt">시스템 프롬프트</label>
                        <textarea id="systemPrompt" rows="3"
                            placeholder="AI의 역할이나 성격을 설정하세요...">당신은 친절하고 도움이 되는 AI 어시스턴트입니다. 한국어로 대화합니다.</textarea>
                    </div>
                    <div class="setting-group">
                        <label>알림 설정</label>
                        <button class="secondary-btn" id="enableNotifications">🔔 알림 권한 활성화</button>
                        <p class="setting-hint">AI 친구의 선제 메시지를 받으려면 활성화가 필요합니다.</p>
                    </div>
                    <button class="save-btn" id="saveSettings">저장</button>
                    <button class="danger-btn" id="clearChat">대화 내역 삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
