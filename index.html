<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iMessage Chat</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">✦</div>
            <div class="splash-text">AI Assistant</div>
        </div>
    </div>

    <div id="app">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <button class="icon-btn" id="clearBtn" aria-label="새 대화">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <div class="header-center" id="headerProfile">
                <div class="contact-info">
                    <div class="contact-avatar" id="headerAvatar">✦</div>
                    <div class="contact-name" id="contactName">AI Assistant</div>
                    <div class="contact-status" id="contactStatus">Gemini 1.5 Flash</div>
                </div>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="settingsBtn" aria-label="설정">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 15a3 3 0 100-6 3 3 0 000 6zM19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Messages Area -->
        <main class="chat-messages" id="chatMessages">
            <div class="date-divider"><span>오늘</span></div>
            <!-- Messages will be injected here -->
        </main>

        <!-- Input Area -->
        <footer class="chat-input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="iMessage" rows="1" maxlength="4000"></textarea>
                    <button class="voice-btn" id="voiceBtn" aria-label="음성 메시지">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" fill="currentColor" />
                            <path d="M19 10v1a7 7 0 01-14 0v-1M12 18v4m-4 0h8" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <button class="send-btn" id="sendBtn" aria-label="전송">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M12 19V5M5 12l7-7 7 7" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
